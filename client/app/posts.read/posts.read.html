<div class="container post-animate" ng-repeat="post in posts">
  <center><h1 class="post-title">{{post.title}}</h1></center>
  <div>
    <hr class="post-hr" />
    <div class="post-hr-content">
      <center>
        by {{post.author.name}} - {{post.dob}}
      </center>
    </div>
  </div>
  <div class="post-body" ng-bind-html="post.body | unsafe"></div>
  <br />
  <br />
  <span class="semi-clear">
    <div style="display:inline" ui-view=""></div>
    <span class="glyphicon glyphicon-qrcode"></span> <a href="#">{{post._id}}</a> - <a href="#">0 comments</a>
  </span>
  <br />
  <br />
</div>
